<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearly Support Hub - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="dark-theme-home">
    <header class="site-header">
        <div class="header-left"></div>
        <div class="header-right">
            <a href="contact.html" class="contact-link" data-lang-text-en="Contact Us" data-lang-text-nl="Neem Contact Op">Contact Us</a>
            <div class="language-switcher">
                <a href="#" class="lang-link active" data-lang="en">EN</a>
                <span class="lang-separator">|</span>
                <a href="#" class="lang-link" data-lang="nl">NL</a>
            </div>
        </div>
    </header>

    <div class="page-container">
        <main class="main-content-home">
            <img src="images/logo.png" alt="Future Insight Logo" class="home-main-logo">
            
            <div class="home-center-content">
                <h1 data-lang-text-en="Welcome to the Clearly Support Page!" data-lang-text-nl="Welkom bij de Clearly Support Pagina!">Welcome to the Clearly Support Page!</h1>
                <p class="home-subheading" data-lang-text-en="Your central hub for documentation, release notes, and FAQs." data-lang-text-nl="Uw centrale hub voor documentatie, release notes en veelgestelde vragen."></p>

                <div class="home-search-container">
                    <input type="search" class="home-search-bar" 
                           placeholder="Search documentation, FAQs, and more" 
                           data-lang-placeholder-en="Search documentation, FAQs, and more" 
                           data-lang-placeholder-nl="Zoek documentatie, FAQs en meer">
                    <div id="search-results-container"></div>
                </div>
                
                <div class="product-selection">
                    <a href="/projects/faq.html" class="product-card">
                        <i data-feather="folder"></i>
                        <span class="card-title">Clearly.Projects</span>
                        <p class="card-description" 
                           data-lang-text-en="Online collaboration for projects in the living environment." 
                           data-lang-text-nl="Online samenwerking voor projecten in de leefomgeving."></p>
                    </a>
                    <a href="/bim/faq.html" class="product-card">
                        <i data-feather="box"></i>
                        <span class="card-title">Clearly.BIM</span>
                        <p class="card-description"
                           data-lang-text-en="Assess, share, and manage your IFC files in a central database."
                           data-lang-text-nl="Beoordeel, deel en beheer uw IFC-bestanden in een centrale database."></p>
                    </a>
                    <a href="/hub/faq.html" class="product-card">
                        <i data-feather="share-2"></i>
                        <span class="card-title">Clearly.Hub</span>
                        <p class="card-description"
                           data-lang-text-en="Harness the power of open and aggregated data in a safe manner."
                           data-lang-text-nl="Benut de kracht van open en geaggregeerde data op een veilige manier."></p>
                    </a>
                    <a href="/3d/faq.html" class="product-card">
                        <i data-feather="globe"></i>
                        <span class="card-title">Clearly.3D-City</span>
                        <p class="card-description"
                           data-lang-text-en="The sustainable 3D digital twin as a foundation for the future."
                           data-lang-text-nl="De duurzame 3D digitale twin als fundament voor de toekomst."></p>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <footer class="main-footer">
        <div class="user-controls">
            <a href="../edit.html" id="editor-link" class="lang-link" style="display: none;">Go to Page Editor</a>
            <button id="login-button" class="login-logout">Admin Login</button>
            <button id="logout-button" class="login-logout" style="display: none;">Logout</button>
        </div>
        Copyright Â© 2025 Clearly - Future Insight
    </footer>
    
    <script src="app.js"></script>
    <script>
      feather.replace()
    </script>
</body>
</html>
